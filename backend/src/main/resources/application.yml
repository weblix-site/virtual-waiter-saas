server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vw
    username: vw
    password: vw
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true

app:
  bill:
    expireMinutes: 120
  qr:
    hmacSecret: "CHANGE_ME_DEV_SECRET"
    signatureTtlSeconds: 86400
    allowedClockSkewSeconds: 120
    allowLegacySig: false
  publicBaseUrl: "http://localhost:3000"
  otp:
    requireForFirstOrder: false
    ttlSeconds: 180
    maxAttempts: 5
    resendCooldownSeconds: 60
    length: 4
    devEchoCode: true
  rateLimit:
    otp:
      maxRequests: 5
      windowSeconds: 300
    otpVerify:
      maxRequests: 8
      windowSeconds: 300
    order:
      maxRequests: 10
      windowSeconds: 60
    party:
      maxRequests: 10
      windowSeconds: 60
    waiterCall:
      maxRequests: 10
      windowSeconds: 60
    sessionStart:
      maxRequests: 30
      windowSeconds: 60
    menu:
      maxRequests: 60
      windowSeconds: 60

  tips:
    enabled: false
    percentages: [5,10,15,20]
  bill:
    allowPayOtherGuestsItems: false
    allowPayWholeTable: false

push:
  provider: LOG
  fcmServerKey: ""
  fcmApiUrl: "https://fcm.googleapis.com/fcm/send"
  dryRun: false
